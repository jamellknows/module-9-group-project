<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>CommuteThings</title>
</head>

<body>
    <div class="container-fluid outer-wrapper">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-5">CommuteThings</h1>
            <p class="">Welcome to the ultimate commute companion! Say goodbye to boring, unproductive trips to
                work and hello to a world of entertainment. We provide you with the latest news, music and video to help you make the most of your commute.
            </p>
            <p class="lead">Curate your journey now <i class="bi bi-arrow-down-square-fill"></i>
            </p>
        </div>
        <div class="row section">
            <div class="col-sm-12">
                <div class="row search-input">
                    <div class="col-sm-4 time">
                        <label for="search-by-time-input" placeholder="60 minutes">Search By Time</label>
                        <input type="text" id="search-by-time-input" />
                    </div>
                     <div class="col-sm-4 destination">
                        <label for="search-by-destination-input">Search By Destination</label>
                        <input type="text" id="destination-start" placeholder="start" />
                        <input type="text" id="destination-end" placeholder="end" />
                        <input type="checkbox" id="use-location" name="use-location">
                        <label for="use-location">Use Location</label>
                    </div>
                    <div class="col-sm-4 transport">
                        <h6>Method of Transport</h6>
                        <form id="transport-form">
                            <label for="tube">Tube</label>
                            <input type="checkbox" id="tube" name="tube">
                            <label for="car">Car</label>
                            <input type="checkbox" id="car" name="car">
                            <label for="bus">Bus</label>
                            <input type="checkbox" id="bus" name="bus">
                            <label for="walk">Walk</label>
                            <input type="checkbox" id="walk" name="walk">
                        </form>
                    </div>
                </div>
                 <div class="row d-flex justify-content-center">
                    <button id="search-button" type="button" class="btn btn-primary search-button">Confirm Journey Time</button>
                 </div>
            </div>
        </div>
        <div class="row section suggestions">
            <div class="col-sm-12 text-center">
                <div id="suggestions" class="row suggestions-row">
                    <label for="suggestion-text" placeholder="music">Enter a topic:</label>
                    <input type="text" id="suggestion-text">
                </div>
                <button type="button" class="btn suggest-button btn-outline">Suggestion 1</button>
                <button type="button" class="btn suggest-button btn-outline">Suggestion 2</button>
                <button type="button" class="btn suggest-button btn-outline">Suggestion 3</button>
            </div>
        </div>

        <div class="row section results-row">
            <div class="results container-fluid">
                <div class="row" id="news-results">

                </div>
                <div class="row" id="video-results">

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/keys.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>

</html>
