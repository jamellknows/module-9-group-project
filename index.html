<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>CommuteMe</title>
</head>
<body>
    <div class="container-fluid outer-wrapper">
        <header>Commute Things</header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="row">
                            <div class="col-8 search-input-div">
                                <label for="search-by-time-input" placeholder="60 minutes">Search By Time</label>
                                <input type="text" id="search-by-time"/>
                                <label for="search-by-destination-input">Search By Destination</label>
                                <input type="text" id="search-by-destination-start" placeholder="start"/>
                                <input type="text" id="search-by-destination-end" placeholder="end"/>
                            </div>
                            <div class="col-4 search-button-div">
                                <button id ="search-button"type="button" class="btn btn-primary search-button">Search</button>
                            </div>
                        </div>
                    </div>
              
                    <div class="col-8">
                        <div id="suggestions"class="row suggestions-row">
                            <label for="suggestion-text" placeholder="music">Enter a topic:</label>
                            <input type="text" id="suggestion-text">
                        </div>
                        <button type="button" class="btn suggest-button btn-outline">Suggestion 1</button>
                        <button type="button" class="btn suggest-button btn-outline">Suggestion 2</button>
                        <button type="button" class="btn suggest-button btn-outline">Suggestion 3</button>
                    </div>
                </div>
              
                <div class="row results-row">
                    <div class="container-fluid">
                        <div id="results">
                            Results go here 
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/keys.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
</html>
